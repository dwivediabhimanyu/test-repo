name: Printy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set env
        run: echo "GITHUB_SHA_SHORT=$(echo $MY_SECRET | cut -c 1-6)" >> $GITHUB_ENV
      - name: Test
        run: echo $GITHUB_SHA_SHORT
